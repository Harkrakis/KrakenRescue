<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken Rescue CAPTCHA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="boat"> 
        <img src="Bateau.png" alt="Braconeer_boa" id="boat-img">
    </div>
    <div id="game-container">
        <h1>Help Free the Kraken!</h1>
        <p>Click on 8 trash piles to free the Kraken!</p>

        <!-- Game board -->
        <div id="game-board">
            
            <div class="trash" data-id="1" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="2" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="3" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="4" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="5" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="6" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="7" onclick="explodeTrash(this)"></div>
            <div class="trash" data-id="8" onclick="explodeTrash(this)"></div>
        </div>
        
        <!-- Kraken Animation -->
        <div id="kraken">
            <img src="Kraken.png" alt="Trapped Kraken" id="kraken-img">
        </div>

        <div id="message"></div>
    </div>

    <script src="game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

</body>
</html>
